  <h4>Methods</h4>
  <p>Data was processed using nf-core/ampliseq v2.15.0 (doi: <a href='https://doi.org/10.5281/zenodo.1493841'>10.5281/zenodo.1493841</a>), (doi: <a href='https://doi.org/10.3389/fmicb.2020.550420'>10.3389/fmicb.2020.550420</a>) (<a href="https://doi.org/10.3389/fmicb.2020.550420">Straub <em>et al.</em>, 2020</a>) of the nf-core collection of workflows (<a href="https://doi.org/10.1038/s41587-020-0439-x">Ewels <em>et al.</em>, 2020</a>), utilising reproducible software environments from the Bioconda (<a href="https://doi.org/10.1038/s41592-018-0046-7">Grüning <em>et al.</em>, 2018</a>) and Biocontainers (<a href="https://doi.org/10.1093/bioinformatics/btx192">da Veiga Leprevost <em>et al.</em>, 2017</a>) projects.</p>
  <p>The pipeline was executed with Nextflow v25.10.2 (<a href="https://doi.org/10.1038/nbt.3820">Di Tommaso <em>et al.</em>, 2017</a>) with the following command:</p>
  <pre><code>nextflow run nf-core/ampliseq -profile test,docker --outdir results_test</code></pre>
  <p></p>
