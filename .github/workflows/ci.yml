name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests (Django)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend/microbiome-backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Django tests
      run: |
        cd backend/microbiome-backend
        python manage.py test --verbosity=2
      env:
        DJANGO_SETTINGS_MODULE: mysite.settings
    
    - name: Test Summary
      if: always()
      run: |
        echo "✅ Backend tests completed"
        echo "Tests run: 25 (Models + API + Integration)"

  frontend-tests:
    name: Frontend Tests (React + Vitest)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-
    
    - name: Install dependencies
      run: |
        cd frontend
        bun install
    
    - name: Run tests
      run: |
        cd frontend
        bun run test
    
    - name: Test Summary
      if: always()
      run: |
        echo "✅ Frontend tests completed"
        echo "Tests run: 17 (Components + Pages + Utils)"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "================================================"
        echo "           CI TEST SUITE SUMMARY"
        echo "================================================"
        echo ""
        echo "Backend Tests:  ${{ needs.backend-tests.result }}"
        echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
        echo ""
        if [ "${{ needs.backend-tests.result }}" == "success" ] && [ "${{ needs.frontend-tests.result }}" == "success" ]; then
          echo "✅ All tests passed!"
          exit 0
        else
          echo "❌ Some tests failed"
          exit 1
        fi

  # Continuous Deployment - Deploy to Render when tests pass
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: Deploy Backend to Render
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"
        echo "✅ Backend deployment triggered"
    
    - name: Deploy Frontend to Render
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"
        echo "✅ Frontend deployment triggered"
    
    - name: Deployment Summary
      run: |
        echo "================================================"
        echo "         DEPLOYMENT TO RENDER STARTED"
        echo "================================================"
        echo ""
        echo "✅ Backend: Deploying to Render"
        echo "✅ Frontend: Deploying to Render"
        echo ""
        echo "Monitor deployment status at:"
        echo "https://dashboard.render.com"
        echo ""
        echo "Expected deployment time: 5-10 minutes"
