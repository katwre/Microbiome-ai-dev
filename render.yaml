services:
  # Backend - Django API
  - type: web
    name: microbiome-backend
    runtime: docker
    dockerfilePath: ./docker/Dockerfile.backend
    dockerContext: .
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: mysite.settings
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: microbiome-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://microbiome-frontend.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://microbiome-frontend.onrender.com,https://microbiome-backend.onrender.com
    healthCheckPath: /api/
    plan: free

  # Frontend - React App
  - type: web
    name: microbiome-frontend
    runtime: docker
    dockerfilePath: ./docker/Dockerfile.frontend
    dockerContext: .
    envVars:
      - key: VITE_API_URL
        value: https://microbiome-backend.onrender.com
    plan: free

  # Database - PostgreSQL
databases:
  - name: microbiome-db
    databaseName: microbiome
    user: microbiome
    plan: free
